<!-- Jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurent Records Management</h1>
        <p class="col-md-8 fs-4">You can save Records of Restaurent Using Angular</p>
        <button class="btn btn-primary btn-lg" type="button">Testycodeiz</button>
    </div>
</div>
<!-- Table shown here -->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurent ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Services</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Dilliwale</td>
      <td>abcd@gmail.com</td>
      <td>9876567823</td>
      <td>Location not fixed</td>
      <td>Chai & Coffee</td>
      <td>
        <button class="btn btn-info">Edit</button>&nbsp;
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Restaurant Name here">
                  
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Restaurant email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="number" formControlName="mobile" class="form-control" placeholder="Restaurant mobile no.">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" placeholder="Restaurant address">
                </div>
                <div class="mb-3">
                    <label class="form-label">Services</label>
                    <input type="text" formControlName="services" class="form-control" placeholder="Restaurant services">
                </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Details</button>
        </div>
      </div>
    </div>
  </div>
